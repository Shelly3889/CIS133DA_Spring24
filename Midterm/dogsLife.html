<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Dog's Life</title>
    <link rel="stylesheet" href="style.css">
    <!--Boxicons CSS-->
    <link flex href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    <nav class="sidebar locked">
        <div class="logo_items flex">
            <span class="nav_image">
                <img src="images/dog home.png" alt="logo_img">
            </span>
            <span class="logo_name">A Dog's Life</span>
            <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
            <i class="bx bx-x" id="sidebar-close"></i>
        </div>

        <div class="menu_container">
            <div class="menu_items">
                <ul class="menu_items">
                    <div class="menu_title flex">
                        <span class="title">Dashboard</span>
                        <span class="line"></span>
                    </div>

                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-home-alt"></i>
                            <span>Home</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Grooming Services</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Select A Pet</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="#" class="link flex">
                            <i class="bx bx-grid-alt"></i>
                            <span>Location</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="sidebar_profile flex">
                <span class="nav_image">
                    <img src="images/dog logo.jpeg" alt="logo_img">
                </span>
                <div class="data text">
                    <span class="name">A Dog's Life LLC</span>
                    <span class="email">a_dogs_life&co@gmail.com</span>
                </div>
            </div>
        </div>
    </nav>

    <!--Navbar-->
    <nav class="navbar flex">
        <i class="bx bx-menu" id="sidebar-open"></i>
        <input type="text" placeholder="Search..." class="search_box">
        <span class="nav_image">
            <img src="images/dog logo.jpeg" alt="logo_img">
        </span>
    </nav>


</body>
</html>
