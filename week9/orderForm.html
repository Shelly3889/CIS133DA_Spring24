<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            height: 80vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }

        img {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        table {
            width: 50%;
            height: 50%;
        }

        table, th, td {
            border: 1px solid;
            border-collapse: collapse;
        }

        input[type=text] {
            width: 100%;
            height: 100%;
        }

        input[type=submit] {
            width: 97%;
        }

        #table1 {
            align-items: right;
            align-content: right;
            text-align: center;
        }



    </style>

</head>
<body>
    <form action="">
        <table id="table1">
        <tr>
            <td rowspan="5"> 
                <img src="businessWoman/white dress.webp"
                /> 
            </td>
            <td colspan="3" align="center">
                <h1>Company Dress</h1>
            </td>

        </tr>

        
        <tr>
            <td colspan="2"> 
                Color: 
                <select 
                size="1" 
                name="Select Color" 
                id="Color"
                tabindex="1"
                >
                    <option value="">Black</option>
                    <option value="">Blue</option>
                    <option value="">Red</option>
                    <option value="">White</option>
                </select>
                </td>
                <td colspan="1">
                Quantity: 
                <input
                type="" 
                name="Quantity"
                id="Quantity"
                class="input"
                autofocus
                maxlength="2"
                required
                tabindex="2"
                />
            </td>
        </tr>

        <tr>
            <td colspan="3" >
                Size:      
                <input type="radio" name="size" id="radio" value="small" tabindex="3"> 
                Small                
                <input type="radio" name="size" id="radio" value="medium" tabindex="4">
                Medium               
                <input type="radio" name="size" id="radio" value="large" tabindex="5">
                Large
            </td>
        </tr>

        <tr>
            <td colspan="1">
                <input type="checkbox" 
                name="GO" 
                id="GO" 
                value="yes" 
                tabindex="6">
                Include Logo
            </td>
        </tr>

        <tr>
            <td colspan="">
                <label for="myfile"></label>
                <input 
                type="file" 
                id="myfile"
                name="myfile"
                tabindex="7">
            </td>
        </tr>
        </table>
    </form>
            <hr>

    <form action="">
        <table id="table2">
            <tr>
                <td colspan="2">
                    <input 
                    type="text" 
                    name="FirstName"
                    id="FirstName"
                    class="input"
                    autofocus
                    maxlength="24"
                    required
                    tabindex="7"
                    placeholder="First Name"
                />
                </td>

                <td colspan="2">
                    <input 
                    type="text" 
                    name="LastName"
                    id="LastName"
                    class="input"
                    autofocus
                    maxlength="24"
                    required
                    tabindex="8"
                    placeholder="Last Name"
                />
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input 
                    type="text" 
                    name="StreetAddress"
                    id="StreetAddress"
                    class="input"
                    autofocus
                    maxlength="32"
                    required
                    tabindex="9"
                    placeholder="Street Address"
                />
                </td>
            </tr>
                
            <tr>
                <td colspan="2">
                    <input 
                    type="text" 
                    name="City"
                    id="City"
                    class="input"
                    autofocus
                    maxlength="20"
                    required
                    tabindex="10"
                    placeholder="City"
                />
                </td>

                <td colspan="1">
                    <input 
                    type="text" 
                    name="State"
                    id="State"
                    class="input"
                    autofocus
                    maxlength="12"
                    required
                    tabindex="11"
                    placeholder="State"
                />
                </td>

                <td colspan="1">
                    <input 
                    type="text" 
                    name="Zip"
                    id="Zip"
                    class="input"
                    autofocus
                    maxlength="6"
                    required
                    tabindex="12"
                    placeholder="Zip"
                />
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input 
                    type="text" 
                    name="Email"
                    id="Email"
                    class="input"
                    autofocus
                    maxlength="32"
                    required
                    tabindex="13"
                    placeholder="Email"
                />
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input 
                    type="text" 
                    name="Phone"
                    id="Phone"
                    class="input"
                    autofocus
                    maxlength="12"
                    required
                    tabindex="14"
                    placeholder="Phone Number"
                />
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    Best delivery date:
                </td>
                <td colspan="1"></td>
                <td colspan="2">
                    <label for="delivery"></label>
                    <input 
                    type="text" 
                    id="date" 
                    name="delivery" 
                    min="2024-05-08" 
                    max="2025-12-31"
                    tabindex="15"
                    placeholder="mm/dd/yyyy"
                    />
                </td>
            </tr>

            <tr>
                <td colspan="4">
                    <input 
                    type="text" 
                    id="textarea" 
                    name="special instructions" 
                    autofocus
                    maxlength="100"
                    tabindex="16"
                    placeholder="Special instructions here"
                    />
                </td>
            </tr>

            <tr>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1">
                    <input
                    type="submit"
                    tabindex="17"
                    
                    />
                </td>    
            </tr>

        </table>
    </form>
</body>
</html>
